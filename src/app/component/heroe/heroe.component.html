<div class="row animated fadeIn fast">
    <div class="col-10">
        <h1>{{heroe.nombre | uppercase }} <small> ({{heroe.aparicion | date:'y'}})</small></h1>
    </div>
    <div class="col-2">
        <a [routerLink]="[ '/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        <!-- <a href="#/heroes" class="btn btn-outline-danger btn-block">Regresar</a> -->
    </div>
</div>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        
    </div>

    <div class="col-md-8">
        <div class="col-md-8" style="display: flex; text-align: center; align-items: center;">
            <h3 style="margin-right: 20px;">{{heroe.nombre}}</h3> 
        <div>
            <img width="50px" height="50px" *ngIf="heroe.casa === 'DC'" src="../../../assets/img/DC_Comics_logo.svg" alt="DC">
            <img width="100px" height="50px" *ngIf="heroe.casa === 'Marvel'" src="../../../assets/img/Marvel_Logo.svg.png" alt="MARVEL">
        </div>
        </div>
        
        
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        
        
    </div>
</div>
